<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/RegistroCliente.css">
    <link rel="stylesheet" href="../css/lonja.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700" rel="stylesheet">
    <script src="../js/RegistroCliente.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Registro</title>
    <link rel="shortcut icon" href="../images/Aquabid.png">
</head>

    
    <body onload="BotonPulsable()" id="bprincipal">
        
        <div id="formularioCliente" class="shadow-lg container">
        <br>
        <h1 class="text-center">Registro de Cliente</h1>
        <p id="aviso">
            <font color="red"><strong>TODOS</strong></font> los campos son obligatorios
        </p>
        <form name="registrocliente" onsubmit="return Registro()" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nombreC">Nombre del cliente:</label>
                    <input type="text" class="form-control" placeholder="Nombre del cliente" name="nombreC">
                </div>
                <div class="form-group col-md-6">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" class="form-control" placeholder="Apellidos" id="apellidos">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="usuario">Usuario:</label>
                    <input type="text" class="form-control" placeholder="Usuario" id="usuario">
                </div>
                <div class="form-group col-md-6">
                    <label for="telefonoC">Teléfono:</label>
                    <input type="number" min="0" max="999999999" class="form-control" placeholder="Teléfono del cliente"
                        id="telefonoC">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Dirección de email:</label>
                    <input type="email" class="form-control" placeholder="Dirección de email" id="email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña">
                </div>
                <div class="form-group col-md-6">
                    <label for="password2">Contraseña:</label>
                    <input type="password" class="form-control" id="password2" placeholder="Repite la contraseña">
                </div>
            </div>
            <p id="message"cstyle="display: none;">
                <font color="red"><strong>Las contraseñas deben coincidir.</strong></font>
            </p>
            <br>
            <h1 class="text-center">Datos de la Empresa</h1>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nombreE">Nombre:</label>
                    <input type="text" class="form-control" placeholder="Nombre de la empresa" id="nombreE">
                </div>
                <div class="form-group col-md-6">
                    <label for="cip">CIP:</label>
                    <input type="number" min="0" max="999999" class="form-control" placeholder="CIP" id="cip">
                </div>
            </div>
            <div id="ultimoscampos" class="form-row">
                <div class="form-group col-md-6">
                    <label for="direccion">Dirección:</label>
                    <input type="adress" class="form-control" placeholder="Dirección" id="direccion">
                </div>
                <div class="form-group col-md-6">
                    <label for="telefonoE">Teléfono:</label>
                    <input type="number" min="0" max="999999999" class="form-control" placeholder="Teléfono de la empresa"
                        id="telefonoE">
                </div>
            </div>
            <div class="form-boton">
                <button type="submit"
                    class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                    id="BotonRegistro">Registrarse</button>
            </div>
        </form>
    </div>
    <!-- Footer -->
    <footer class="npadding bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Aquabid 2019</p>
        </div>
        <!-- /.container -->
    </footer>

</body>

</html>
