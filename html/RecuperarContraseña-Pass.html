<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/RecuperarContrase%C3%B1a-Email.css">
    <link rel="stylesheet" href="../css/lonja.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <script src="../js/RecuperarContrase%C3%B1a-Email.js"></script>
    <script src="../js/RecuperarContrase%C3%B1a-Pass.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Recuperar Contraseña</title>
    <link rel="shortcut icon" href="../images/Aquabid.png">
</head>

    
    <body onload="BotonPulsablePass()" id="bprincipal">
        
        <div id="formularioCliente" class="shadow-lg container">
        <br>
        <h1 class="text-center">Recuperación de contraseña</h1>
            <p>
                Introduce tu nueva contraseña.
            </p>
        <form name="recuperarpass" action="index.html" method="post">
            
                <div class="form-group col-md-12" id="margeninput">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" placeholder="Contraseña" id="pass" required>
                    <br>
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" placeholder="Repite la contraseña" id="pass2" required>
                </div>
            <br>
            <p id="message"cstyle="display: none;">
                <font color="red"><strong>Las contraseñas deben coincidir.</strong></font>
            </p>
            <div class="form-boton">
                <button type="submit"
                    class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                    id="BotonRecuperar">Recuperar</button>
            </div>
        </form>
    </div>
    <!-- Footer -->
    <footer class="npadding bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Aquabid 2019</p>
        </div>
        <!-- /.container -->
    </footer>

</body>

</html>
