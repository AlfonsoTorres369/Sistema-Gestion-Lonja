        <div id="formularioCliente" class="shadow-lg container">
        <br>
        <h1 class="text-center">Perfil de usuario</h1>
        <form name="registrocliente" onsubmit="return Registro()" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nombreC">Nombre del supervisor:</label>
                    <input type="text" class="form-control" placeholder="Nombre del cliente" name="nombreC">
                </div>
                <div class="form-group col-md-6">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" class="form-control" placeholder="Apellidos" id="apellidos">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="usuario">Usuario:</label>
                    <input type="text" class="form-control" placeholder="Usuario" id="usuario">
                </div>
                <div class="form-group col-md-6">
                    <label for="telefonoC">Teléfono:</label>
                    <input type="number" maxlength="9" class="form-control" placeholder="Teléfono del cliente"
                        id="telefonoC">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Dirección de email:</label>
                    <input type="email" class="form-control" placeholder="Dirección de email" id="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña">
                </div>
            </div>
                <div class="form-group col-md-12">
                    <label for="codigo">Código Supervisor:</label>
                    <input type="password" class="form-control" id="password" placeholder="Código">
                </div>
            <br>
            
            <div class="form-boton">
                <button type="submit"
                    class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                    id="BotonRegistro">Registrarse</button>
            </div>
        </form>
