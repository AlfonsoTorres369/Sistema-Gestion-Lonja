    <!-- Page Content -->
    <br>
    <br>
    <div id="formularioCliente" class="shadow-lg container">
        <br>
        <h1 class="text-center">Proceso Subasta</h1>
        <form name="procesoSubasta">

            <div class="form-row">
                <div class="form-group col-md-12">
                    <div class="input-group-prepend">
                        <output id="precio" class="size-counter">999.99€</output>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="barco">Barco:</label>
                    <output type="text" class="form-control" name="barco">
                </div>
                <div class="form-group col-md-6">
                    <label for="zonaCaptura">Zona captura:</label>
                    <output type="text" class="form-control" id="zonaCaptura">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="producto">Producto:</label>
                    <output type="text" class="form-control" id="producto">
                </div>
                <div class="form-group col-md-6">
                    <label for="tamaño">Tamaño:</label>
                    <output type="number" class="form-control" id="tamaño">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="peso">Peso:</label>
                    <output type="text" class="form-control" id="peso">
                </div>
                <div class="form-group col-md-6">
                    <label for="precioSalida">Precio salida:</label>
                    <output type="text" class="form-control" id="precioSalida">
                </div>
            </div>
            <br>

            <div class="form-boton">
                <button type="submit"
                    class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                    id="botonComprar">COMPRAR</button>
            </div>
        </form>
    </div>
